---
elf:
        exclude_path: (.*s390-ccw.img.*)|(.*s390-netboot.img.*)
inspections:
        badfuncs: off
annocheck:
        - hardened: --skip-cf-protection --skip-property-note --ignore-unknown --verbose
        ignore:
                - /usr/share/qemu-kvm/s390-ccw.img
                - /usr/share/qemu-kvm/s390-netboot.img
